<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 등록</title>

</head>
<body>
<section>
<div class="container">
    <div class="py-5 text-center">
        <h1>게시글 등록</h1>
    </div>


    <form th:action th:object="${posts}">
        <div>
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="author">작성자</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="작성자를 입력하세요">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button" id="btn-save">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>



</section>
</body>
</html>
